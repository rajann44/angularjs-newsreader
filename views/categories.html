<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a ng-repeat="category in categories" 
               href="#" 
               class="list-group-item" 
               ng-class="{'active': selectedCategory === category}"
               ng-click="loadCategory(category)">
                {{category | uppercase}}
            </a>
        </div>
    </div>
    <div class="col-md-9">
        <h2>{{selectedCategory | uppercase}} News</h2>
        <div ng-if="loading" class="text-center">
            <span class="glyphicon glyphicon-refresh spinning"></span> Loading...
        </div>
        <div class="list-group">
            <a ng-repeat="article in articles" href="{{article.url}}" target="_blank" class="list-group-item">
                <h4 class="list-group-item-heading">{{article.title}}</h4>
                <p class="list-group-item-text">{{article.description}}</p>
                <small class="text-muted">Source: {{article.source.name}} | Published: {{article.publishedAt | date:'medium'}}</small>
            </a>
        </div>
    </div>
</div>
